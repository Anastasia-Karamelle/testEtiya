<div class="col-md-12">
	<table class="table table-hover table-striped" *ngIf="findedUsers || (findedUsers && findedUsers.length !== 0)">
		<thead>
			<tr>
				<th>
					First Name
				</th>
				<th>
					Last Name
				</th>
				<th>
					User Name
				</th>
				<th>
					Email
				</th>
				<th>
					Phone
				</th>
				<th>
					Action
				</th>
			</tr>
		</thead>
		<tbody>
			<tr *ngFor="let u of findedUsers" (click)="chooseUser(u)">
				<td>
					{{ u.firstName }}
				</td>
				<td>
					{{ u.lastName }}
				</td>
				<td>
					{{ u.userName }}
				</td>
				<td>
					{{ u.email }}
				</td>
				<td>
					{{ u.phone }}
				</td>
				<td>
					<button class="btn btn-primary btn-large" (click)="deleteUser(u.id)">Delete</button>
				</td>
			</tr>
		</tbody>
	</table>
	<div *ngIf="!findedUsers || (findedUsers && findedUsers.length === 0)">
		<div class="alert alert-dismissable alert-info">
			<button type="button" class="close" data-dismiss="alert" aria-hidden="true">
				Ã—
			</button>
			<h4> Warning! </h4> <strong>Filter criteria not found!</strong>
		</div>
	</div>
</div>
