<div class="col-md-12">
	<table class="table table-hover table-striped" *ngIf="addresses">
		<thead >
			<tr>
				<th>
					Address Type
				</th>
				<th>
					Country
				</th>
				<th>
					City
				</th>
				<th>
					Post Code
				</th>
				<th>
					Street
				</th>
				<th>
					Building
				</th>
				<th>
					Flat
				</th>
				<th>
					Action
				</th>
			</tr>
		</thead>
		<tbody>
			<tr  *ngFor="let a of addresses.address" >
				<td>
					{{ a.addressType }}
				</td>
				<td>
					{{ a.country }}
				</td>
				<td>
					{{ a.city }}
				</td>
				<td>
					{{ a.postCode }}
				</td>
				<td>
					{{ a.street }}
				</td>
				<td>
					{{ a.building }}
				</td>
				<td>
					{{ a.flat }}
				</td>
				<td>
					<button class="btn btn-primary btn-large" (click)="deleteAddress(addresses, a.idAddress)">Delete</button>
				</td>
			</tr>
		</tbody>
	</table>
	<div *ngIf="!addresses">
		<div class="alert alert-dismissable alert-info">
			<button type="button" class="close" data-dismiss="alert" aria-hidden="true">
				Ã—
			</button>
			<h4> Warning! </h4> <strong>Filter criteria not found!</strong>
		</div>
	</div>
</div>
